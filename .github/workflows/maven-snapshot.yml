name: Publish Snapshot

on: 
  workflow_dispatch:
    inputs:
      component:
        type: choice
        description: UI component for which a snapshot will be released.
        options: 
        - notificationbuilder

jobs:
  publish:
    permissions:
        contents: write
    uses: adobe/aepsdk-commons/.github/workflows/android-maven-snapshot.yml@gha-android-3.2.0
    with:
      release-variant: ${{ github.event.inputs.component }}
    secrets: inherit